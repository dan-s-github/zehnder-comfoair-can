views:
    - title: Home
      cards:
        - type: picture-elements
          image: /local/images/ventilation.png
          elements:
            - type: state-label
              entity: sensor.zehnder_comfoair_q350_fan_level
              style:
                top: 49%
                left: 73%
                color: black
                font-size: 10px
            - type: state-label
              entity: sensor.zehnder_comfoair_q350_supply_fan_flow
              style:
                top: 59%
                left: 73%
                color: black
            - type: state-label
              entity: sensor.zehnder_comfoair_q350_exhaust_fan_flow
              style:
                top: 59%
                left: 27%
                color: black
            - type: state-label
              entity: sensor.zehnder_comfoair_q350_extract_air_temperature
              style:
                top: 20%
                left: 91%
                color: darkred
            - type: state-label
              entity: sensor.zehnder_comfoair_q350_extract_air_humidity
              style:
                top: 28%
                left: 89%
                color: '#4171b1'
            - type: state-label
              entity: sensor.zehnder_comfoair_q350_supply_air_temperature
              style:
                top: 76.2%
                left: 91%
                color: darkred
            - type: state-label
              entity: sensor.zehnder_comfoair_q350_supply_air_humidity
              style:
                top: 84.6%
                left: 89%
                color: '#4171b1'
            - type: state-label
              entity: sensor.zehnder_comfoair_q350_outdoor_air_temperature
              style:
                top: 20%
                left: 13%
                color: '#4171b1'
            - type: state-label
              entity: sensor.zehnder_comfoair_q350_outdoor_air_humidity
              style:
                top: 28%
                left: 11%
                color: '#4171b1'
            - type: state-label
              entity: sensor.zehnder_comfoair_q350_exhaust_air_temperature
              style:
                top: 76.2%
                left: 13%
                color: '#4171b1'
            - type: state-label
              entity: sensor.zehnder_comfoair_q350_exhaust_air_humidity
              style:
                top: 84.6%
                left: 11%
                color: '#4171b1'
            - type: state-label
              entity: sensor.zehnder_comfoair_q350_bypass_activation_mode
              prefix: 'Bypass '
              style:
                color: black
                top: 26%
                left: 50%
            - type: conditional
              conditions:
                - entity: sensor.zehnder_comfoair_q350_bypass_state
                  state_not: '0'
              elements:
                - type: state-label
                  entity: sensor.zehnder_comfoair_q350_bypass_state
                  style:
                    color: black
                    top: 18%
                    left: 50%
            - type: conditional
              conditions:
                - entity: sensor.zehnder_comfoair_q350_next_bypass_change_in
                  state_not: n/a
              elements:
                - type: state-label
                  entity: sensor.zehnder_comfoair_q350_next_bypass_change_in
                  style:
                    color: black
                    top: 33%
                    left: 50%
                    font-size: 80%
            - type: state-label
              entity: sensor.zehnder_comfoair_q350_operating_mode
              style:
                top: 72%
                left: 50%
                color: black
            - type: state-label
              entity: sensor.zehnder_comfoair_q350_profile_target_temperature
              style:
                color: black
                top: 50%
                left: 50%
            - type: conditional
              conditions:
                - entity: sensor.zehnder_comfoair_q350_next_fan_change_in
                  state_not: n/a
              elements:
                - type: state-label
                  entity: sensor.zehnder_comfoair_q350_next_fan_change_in
                  style:
                    color: black
                    top: 80%
                    left: 50%
                    font-size: 80%
            - type: state-label
              entity: sensor.zehnder_comfoair_q350_filter_replacement_remaining_days
              prefix: 'Filter change: '
              style:
                top: 94%
                left: 50%
                color: black
            - type: state-label
              entity: sensor.zehnder_comfoair_q350_power
              prefix: 'Power '
              style:
                top: 6%
                left: 50%
                color: black
            - type: state-label
              entity: sensor.zehnder_comfoair_q350_running_mean_outdoor_temperature
              prefix: 'RMOT '
              style:
                top: 6.5%
                left: 20%
                color: grey
            - type: conditional
              conditions:
                - entity: binary_sensor.zehnder_comfoair_q350_heating_season
                  state: 'on'
              elements:
                - type: icon
                  icon: mdi:sun-thermometer
                  style:
                    color: orange
                    top: 6%
                    left: 5%
            - type: conditional
              conditions:
                - entity: binary_sensor.zehnder_comfoair_q350_cooling_season
                  state: 'on'
              elements:
                - type: icon
                  icon: mdi:snowflake-thermometer
                  style:
                    color: blue
                    top: 6%
                    left: 5%
        - type: tile
          entity: fan.zehnder_comfoair_q350_fan
          features:
            - type: fan-speed
        - type: custom:mushroom-climate-card
          entity: climate.zehnder_comfoair_q350_climate
          show_temperature_control: false
          hvac_modes:
            - heat_cool
            - 'off'
          layout: horizontal
        - type: custom:fold-entity-row
          head:
            type: section
            label: Controls
          entities:
            - entity: switch.zehnder_comfoair_q350_auto_ventilation
              name: Auto Ventilation
            - entity: switch.zehnder_comfoair_q350_away_mode
              name: Away Mode
            - entity: button.zehnder_comfoair_q350_boost_12h
              name: Boost 12h
            - entity: button.zehnder_comfoair_q350_boost_15min
              name: Boost 15min
            - entity: button.zehnder_comfoair_q350_boost_2h
              name: Boost 2h
            - entity: button.zehnder_comfoair_q350_boost_30min
              name: Boost 30min
            - entity: button.zehnder_comfoair_q350_boost_4h
              name: Boost 4h
            - entity: button.zehnder_comfoair_q350_boost_60min
              name: Boost 60min
            - entity: button.zehnder_comfoair_q350_boost_8h
              name: Boost 8h
            - entity: button.zehnder_comfoair_q350_boost_off
              name: Boost off
            - entity: button.zehnder_comfoair_q350_bypass_auto
              name: Bypass Auto
            - entity: button.zehnder_comfoair_q350_bypass_off_1h
              name: Bypass Off (1h)
            - entity: button.zehnder_comfoair_q350_bypass_on_1h
              name: Bypass On (1h)
            - entity: fan.zehnder_comfoair_q350_fan
              name: Fan
            - entity: select.zehnder_comfoair_q350_fan_speed
              name: Fan Speed
            - entity: select.zehnder_comfoair_q350_humidity_comfort
              name: Humidity Comfort
            - entity: select.zehnder_comfoair_q350_humidity_protection
              name: Humidity Protection
            - entity: select.zehnder_comfoair_q350_temperature_passive
              name: Temperature Passive
            - entity: select.zehnder_comfoair_q350_temperature_profile
              name: Temperature Profile
          title: Zehnder ComfoAir Q350
  